{% extends 'main.html' %}
{% load static %}
{% block content %}

  <div class="row">
        {% for quiz in quizzes %}
            <div class="col-lg-4">
                <div class="card">
                  <div class="card-header">
                    <h3>{{quiz.title}}</h3>
                  </div>
                  <div class="card-body">
                    <a href="/quiz/{{ quiz.id }}" class="btn btn-primary">Attempt</a>
                  </div>
                </div>
            </div>
        {% endfor %}
  </div>

{% endblock %}
