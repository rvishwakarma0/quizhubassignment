{% extends 'main.html' %}
{% load static %}
{% block content %}

  <div class="row">
        {% for quiz in quizzes %}
            <div class="col-lg-4">
                <div class="card">
                  <div class="card-header">
                    <h3>{{quiz.title}}</h3>
                  </div>
                  <div class="card-body">
                    <br><br>
                      <a href="/teacher/classroom/{{ cid }}/createQuiz/{{ quiz.id }}" class="btn btn-primary btn-lg btn-block">Add question</a>
                  </div>
                </div>
            </div>
        {% endfor %}
  </div>
    <hr>
        <div class="row">
            <div class="col-lg-4">
               <a href="/teacher/classroom/{{ cid }}/createQuiz/" class="btn btn-primary btn-lg btn-block">Create quiz</a>
            </div>

        </div>

{% endblock %}
