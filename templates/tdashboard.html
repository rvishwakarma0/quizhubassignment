{% extends 'main.html' %}
{% load static %}
{% block content %}

    {% if request.user.is_authenticated %}

        <div class="row">
            {% for classroom in classrooms %}
                <div class="col-lg-4">
                    <div class="card">
                      <div class="card-header">
                        <h3>{{classroom.name}}</h3>
                      </div>
                      <div class="card-body">
                        <a href="/teacher/classroom/{{ classroom.id }}" class="btn btn-primary">Enter</a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-4">
               <a href="/teacher/createClassRoom/" class="btn btn-primary btn-lg btn-block">Create Classroom</a>
            </div>
            <div class="col-lg-4">
               <a href="/teacher/report/" class="btn btn-success btn-lg btn-block">Reports</a>
            </div>
        </div>
    {% else %}
        <h3>Please Login Or Register</h3>
        <hr>
        <h6>
            <a href="/teacher/login" class="btn btn-warning" role="button">Login</a>

            <a href="/teacher/register" class="btn btn-success" role="button">Register</a>
        </h6>
    {% endif %}


{% endblock %}
