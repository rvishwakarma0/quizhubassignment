{% extends 'main.html' %}
{% load static %}
{% block content %}
  <form method="post">


      {% csrf_token %}

      <div class="row">
            <div class="col-lg-4">
                <div class="card">
                  <div class="card-header">
                    <h6>Class Details</h6>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">Class Name</h5>
                    <input type="text" name="name" placeholder="Enter class name">
                    <hr>
                      <input type="submit" value="submit">
                  </div>
                </div>
            </div>

      </div>

  </form>
{% endblock %}
